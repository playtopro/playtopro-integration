name: build-and-release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify prebuilt bundle exists in tag
        run: |
          test -f custom_components/playtopro/frontend/playtopro-card.js
          ls -la custom_components/playtopro/frontend/
          echo "âœ… Found prebuilt playtopro-card.js in tagged commit"

      - name: Create GitHub Release (attach prebuilt JS)
        uses: softprops/action-gh-release@v2
        with:
          files: |
            custom_components/playtopro/frontend/playtopro-card.js
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}